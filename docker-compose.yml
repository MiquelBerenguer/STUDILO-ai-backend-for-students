version: '3.8'

services:
  postgres-master:
    image: postgres:16-alpine
    container_name: tutor-ia-postgres-master
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_REPL_USER=${POSTGRES_REPL_USER}
      - POSTGRES_REPL_PASSWORD=${POSTGRES_REPL_PASSWORD}
      - POSTGRES_APP_USER=${POSTGRES_APP_USER}
      - POSTGRES_APP_PASSWORD=${POSTGRES_APP_PASSWORD}
    volumes:
      - postgres_master_data:/var/lib/postgresql/data
      - ./src/infrastructure/postgres/master/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./src/infrastructure/postgres/master/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./src/infrastructure/postgres/master/init-master.sh:/docker-entrypoint-initdb.d/init-master.sh
      - ./src/shared/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c config_file=/etc/postgresql/postgresql.conf -c hba_file=/etc/postgresql/pg_hba.conf
    healthcheck:
      test: ["CMD-SHELL", "test -f /var/lib/postgresql/data/init-complete && pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tutor-ia-network

  # pgAdmin para gestión visual
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tutor-ia-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres-master
    networks:
      - tutor-ia-network

  # PostgreSQL Replica - Hot Standby para Alta Disponibilidad
  postgres-replica:
    image: postgres:16-alpine
    container_name: tutor-ia-postgres-replica
    user: postgres
    depends_on:
      postgres-master:
        condition: service_healthy
    environment:
      - PG_MASTER_HOST=postgres-master
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_REPL_USER=${POSTGRES_REPL_USER}
      - PGPASSWORD=${POSTGRES_REPL_PASSWORD}
      - POSTGRES_APP_USER=${POSTGRES_APP_USER}
      - POSTGRES_APP_PASSWORD=${POSTGRES_APP_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}  # Antes era tutor_ia_db
      - PGDATA=/var/lib/postgresql/data
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./src/infrastructure/postgres/replica/postgresql.conf:/etc/postgresql/replica.conf:ro
    command: >
      sh -c "
        set -e
        log() {
            echo \"[$(date +'%Y-%m-%d %H:%M:%S')] (Replica-CMD) \$1\"
        }
        log \"Esperando a que postgres-master (en $${PG_MASTER_HOST}) esté disponible...\"
        until pg_isready -h \"$${PG_MASTER_HOST}\" -p \"5432\" -U \"${POSTGRES_REPL_USER}\"; do
            log \"Master no está listo... esperando 3 segundos.\"
            sleep 3
        done
        log \"¡Master detectado!\"
        if [ \"$(ls -A $${PGDATA})\" ]; then
            log \"PGDATA no está vacío. Limpiando datos antiguos...\"
            rm -rf $${PGDATA}/*
            log \"Datos antiguos eliminados.\"
        else
            log \"PGDATA está vacío. No se necesita limpieza.\"
        fi
        log \"Iniciando pg_basebackup desde $${PG_MASTER_HOST}...\"
        pg_basebackup -h \"$${PG_MASTER_HOST}\" -p 5432 -U \"${POSTGRES_REPL_USER}\" -D \"$${PGDATA}\" -Fp -Xs -P -R -S \"replica_1_slot\"
        log \"Backup base completado.\"
        chmod 0700 \"$${PGDATA}\"
        log \"Iniciando servidor PostgreSQL en modo réplica...\"
        exec postgres -c config_file=/etc/postgresql/replica.conf
      "
    healthcheck:
      test: ["CMD-SHELL", "psql -U ${POSTGRES_APP_USER} -d ${POSTGRES_DB} -c 'SELECT pg_is_in_recovery()' -tA | grep 't'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tutor-ia-network

  # HAProxy - Balanceador de Carga para PostgreSQL HA
  haproxy:
    image: haproxy:2.8-alpine
    container_name: tutor-ia-haproxy
    restart: unless-stopped
    ports:
      - "5433:5432"
    volumes:
      - ./src/infrastructure/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
    networks:
      - tutor-ia-network
    depends_on:
      postgres-master:
        condition: service_healthy
      postgres-replica:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pidof haproxy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Primary - Cache y Sesiones con Alta Disponibilidad
  redis-primary:
    image: redis:7.2-alpine
    container_name: tutor-ia-redis-primary
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server /usr/local/etc/redis/redis.conf
      --requirepass ${REDIS_PASSWORD:-redis_password}
      --masterauth ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_primary_data:/data
      - ./src/infrastructure/redis/primary/redis.conf:/usr/local/etc/redis/redis.conf:ro
    environment:
      - REDIS_REPLICATION_MODE=master
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - tutor-ia-network
    sysctls:
      - net.core.somaxconn=1024
    ulimits:
      memlock:
        soft: -1
        hard: -1

  # Redis Replica - Backup para Alta Disponibilidad
  redis-replica:
    image: redis:7.2-alpine
    container_name: tutor-ia-redis-replica
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: >
      redis-server
      --replicaof redis-primary 6379
      --masterauth ${REDIS_PASSWORD:-redis_password}
      --requirepass ${REDIS_PASSWORD:-redis_password}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    depends_on:
      redis-primary:
        condition: service_healthy
    volumes:
      - redis_replica_data:/data
    environment:
      - REDIS_REPLICATION_MODE=replica
      - REDIS_MASTER_HOST=redis-primary
      - REDIS_MASTER_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - tutor-ia-network

# Redis Sentinel - Failover Automático (VERSIÓN FINAL SEGURA)
  redis-sentinel:
    image: redis:7.2-alpine
    container_name: tutor-ia-redis-sentinel
    restart: unless-stopped
    ports:
      - "26379:26379"
    command: >
      sh -c "echo '⏳ Esperando a redis-primary...';
      until redis-cli -h redis-primary -p 6379 -a ${REDIS_PASSWORD:-redis_password} ping | grep -q PONG; do
          echo '... redis-primary no responde. Reintentando en 1s...';
          sleep 1;
      done;
      echo '✅ ¡redis-primary detectado!';
      echo 'port 26379' > /etc/redis-sentinel.conf;
      echo 'sentinel resolve-hostnames yes' >> /etc/redis-sentinel.conf;
      echo 'sentinel announce-hostnames yes' >> /etc/redis-sentinel.conf;
      echo 'requirepass ${REDIS_PASSWORD:-redis_password}' >> /etc/redis-sentinel.conf;
      echo 'sentinel monitor tutormaster redis-primary 6379 1' >> /etc/redis-sentinel.conf;
      echo 'sentinel auth-pass tutormaster ${REDIS_PASSWORD:-redis_password}' >> /etc/redis-sentinel.conf;
      echo 'sentinel down-after-milliseconds tutormaster 5000' >> /etc/redis-sentinel.conf;
      echo 'sentinel failover-timeout tutormaster 10000' >> /etc/redis-sentinel.conf;
      redis-sentinel /etc/redis-sentinel.conf"
    depends_on:
      redis-primary:
        condition: service_healthy
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - tutor-ia-network

  # Redis Commander - GUI para administración (solo desarrollo)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tutor-ia-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOST=redis-primary
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      - HTTP_USER=admin
      - HTTP_PASSWORD=${REDIS_PASSWORD:-redis_password}
    depends_on:
      - redis-primary
    networks:
      - tutor-ia-network
    profiles:
      - dev

  # RabbitMQ para procesamiento asíncrono
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: tutor-ia-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
      - RABBITMQ_DEFAULT_VHOST=tutor_ia
      - RABBITMQ_PLUGINS_ENABLE=rabbitmq_prometheus
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./infrastructure/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./infrastructure/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - tutor-ia-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MinIO - Almacenamiento compatible con S3
  minio:
    image: minio/minio:latest
    container_name: tutor-ia-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tutor-ia-network

  # Qdrant - Base de datos vectorial
  qdrant:
    image: qdrant/qdrant:latest
    container_name: tutor-ia-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT_LOG_LEVEL=INFO
    networks:
      - tutor-ia-network

  # Prometheus - Recolector de métricas
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: tutor-ia-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - tutor-ia-network
    depends_on:
      - postgres-master
      - redis-primary

  # Grafana - Visualizador de métricas
  grafana:
    image: grafana/grafana:10.0.0
    container_name: tutor-ia-grafana
    restart: unless-stopped
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3030
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - tutor-ia-network

  # Node Exporter - Métricas del sistema
  node-exporter:
    image: prom/node-exporter:v1.6.0
    container_name: tutor-ia-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - tutor-ia-network

  # cAdvisor - Métricas de contenedores Docker
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: tutor-ia-cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - tutor-ia-network

  # PostgreSQL Exporter - Métricas de PostgreSQL
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.13.0
    container_name: tutor-ia-postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@haproxy:5432/${POSTGRES_DB}?sslmode=disable"
    depends_on:
      haproxy:
        condition: service_healthy
    networks:
      - tutor-ia-network

  # Redis Exporter - Métricas de Redis
  redis-exporter:
    image: oliver006/redis_exporter:v1.52.0
    container_name: tutor-ia-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "redis-primary:6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
    depends_on:
      - redis-primary
    networks:
      - tutor-ia-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: tutor-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=tutor-cluster
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - tutor-ia-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Kibana - Visualizador de logs
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: tutor-ia-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_SKIPSTARTUPCONNECTION=true
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - tutor-ia-network

  # ==============================================
  # SERVICIOS NUEVOS: API Gateway y Auth Service
  # ==============================================

  # Auth Service - Servicio de autenticación JWT
  auth-service:
    build: ./src/services/auth
    container_name: tutor-ia-auth-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - JWT_SECRET=${JWT_SECRET}
      - POSTGRES_HOST=haproxy
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_APP_USER}
      - POSTGRES_PASSWORD=${POSTGRES_APP_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB} 
    depends_on:
      haproxy:
        condition: service_healthy
    networks:
      - tutor-ia-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Gateway - Punto de entrada principal
  api-gateway:
    build: ./src/api-gateway
    container_name: tutor-ia-api-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PROCESSOR_SERVICE_URL=http://processor:8002
      - AI_SERVICE_URL=http://ai-service:8003
      # AÑADIR ESTAS VARIABLES PARA REDIS HA:
      - REDIS_SENTINEL_HOST=redis-sentinel
      - REDIS_SENTINEL_PORT=26379
      - REDIS_MASTER_SET=tutormaster
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
    depends_on:
      - auth-service
      - redis-sentinel
    networks:
      - tutor-ia-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==============================================
  # SERVICIOS CORE (MODIFICADOS PARA R#8)
  # ==============================================

  # Servicio de Procesamiento de Documentos
  processor:
    build: ./src/services/processor
    container_name: tutor-ia-processor
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://${POSTGRES_APP_USER}:${POSTGRES_APP_PASSWORD}@haproxy:5432/${POSTGRES_DB}
      # --- INICIO FIX R#8 (REDIS HA) ---
      - REDIS_SENTINEL_HOST=redis-sentinel
      - REDIS_SENTINEL_PORT=26379
      - REDIS_MASTER_SET=tutormaster
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      # --- FIN FIX R#8 ---
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/tutor_ia
      - MINIO_ENDPOINT=minio:9000
      - MINIO_USER=${MINIO_USER}
      - MINIO_PASSWORD=${MINIO_PASSWORD}
    depends_on:
      haproxy:
        condition: service_healthy
      # --- NUEVA DEPENDENCIA ---
      redis-sentinel:
        condition: service_healthy
      # -------------------------
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - tutor-ia-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker para procesamiento de PDFs
  worker:
    build: ./src/services/processor
    container_name: tutor-ia-worker
    command: python /app/workers/pdf_worker_multi_queue.py
    environment:
      - PYTHONUNBUFFERED=1
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/tutor_ia
      - DATABASE_URL=postgresql://${POSTGRES_APP_USER}:${POSTGRES_APP_PASSWORD}@haproxy:5432/${POSTGRES_DB}
      # --- INICIO FIX R#8 (REDIS HA) ---
      - REDIS_SENTINEL_HOST=redis-sentinel
      - REDIS_SENTINEL_PORT=26379
      - REDIS_MASTER_SET=tutormaster
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password}
      # --- FIN FIX R#8 ---
      - MINIO_ENDPOINT=minio:9000
      - MINIO_USER=${MINIO_USER}
      - MINIO_PASSWORD=${MINIO_PASSWORD}
    depends_on:
      rabbitmq:
        condition: service_healthy
      haproxy:
        condition: service_healthy
      # --- NUEVA DEPENDENCIA ---
      redis-sentinel:
        condition: service_healthy
      # -------------------------
      minio:
        condition: service_healthy
    networks:
      - tutor-ia-network
    restart: unless-stopped

networks:
  tutor-ia-network:
    driver: bridge

volumes:
  postgres_master_data:
  postgres_replica_data:
  pgadmin_data:
  redis_primary_data:
  redis_replica_data:
  rabbitmq_data:
  minio_data:
  qdrant_data:
  prometheus_data:
  grafana_data:
  kibana_data:
  elasticsearch_data:
    driver: local